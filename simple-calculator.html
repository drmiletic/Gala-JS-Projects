<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator - Simple</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Simple JS Calculator</h1>
	
	<div id="calc-wrap">
		<div id="calc-display">
			<div id="no1">#1</div>
			<input id="valueOne" class="input-number" type="text">
			
			<div id="op"></div>
			
			<div id="no2">#2</div>
			<input id="valueTwo" class="input-number" type="text">
			
			<div id="result">0</div>
		</div>

		<div id="calc-btns">
			<button onclick="clearInput()" class="clear">CLEAR</button>
			<button onclick="inputValue()" id="plus" class="operator">+</button>
			
			<button onclick="inputValue()" class="number">7</button>
			<button onclick="inputValue()" class="number">8</button>
			<button onclick="inputValue()" class="number">9</button>
			<button onclick="inputValue()" id="minus" class="operator">-</button>
			
			<button onclick="inputValue()" class="number">4</button>
			<button onclick="inputValue()" class="number">5</button>
			<button onclick="inputValue()" class="number">6</button>
			<button onclick="inputValue()" onclick="inputOp()" id="divide" class="operator">/</button>
			
			<button onclick="inputValue()" class="number">1</button>
			<button onclick="inputValue()" class="number">2</button>
			<button onclick="inputValue()" class="number">3</button>
			<button onclick="inputValue()" id="multiply" class="operator">*</button>
			
			<button onclick="inputValue()" class="number">0</button>
			<button class="equal" onclick="calculate()">CALCULATE</button>
		</div>
	</div>
	
<script src="script.js"></script>
</body>
</html>
