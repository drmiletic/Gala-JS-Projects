<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator - Simple</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Simple JS Calculator</h1>
	
	<div id="calc-wrap">
		<div id="calc-display">
			<div id="no1">#1</div>
			<input tabindex="1" id="valueOne" class="input-number" type="text" autofocus>
			
			<div id="op"></div>
			
			<div id="no2">#2</div>
			<input tabindex="2" id="valueTwo" class="input-number" type="text">
			
			<div id="result">0</div>
		</div>

		<div id="calc-btns">
			<button tabindex="5" onclick="clearInput()" class="clear">CLEAR</button>
			<button tabindex="3" onclick="inputValue()" value="+" id="plus" class="operator">+</button>
			
			<button tabindex="-1" onclick="inputValue()" value="7" class="number">7</button>
			<button tabindex="-1" onclick="inputValue()" value="8" class="number">8</button>
			<button tabindex="-1" onclick="inputValue()" value="9" class="number">9</button>
			<button tabindex="3" onclick="inputValue()" value="-" id="minus" class="operator">-</button>
			
			<button tabindex="-1" onclick="inputValue()" value="4" class="number">4</button>
			<button tabindex="-1" onclick="inputValue()" value="5" class="number">5</button>
			<button tabindex="-1" onclick="inputValue()" value="6"  class="number">6</button>
			<button tabindex="3" onclick="inputValue()" value="/" onclick="inputOp()" id="divide" class="operator">/</button>
			
			<button tabindex="-1" onclick="inputValue()" value="1" class="number">1</button>
			<button tabindex="-1" onclick="inputValue()" value="2" class="number">2</button>
			<button tabindex="-1" onclick="inputValue()" value="3" class="number">3</button>
			<button tabindex="3" onclick="inputValue()" value="*" id="multiply" class="operator">*</button>
			
			<button tabindex="-1" onclick="inputValue()" value="0" class="number">0</button>
			<button tabindex="4" class="equal" onclick="calculate()">CALCULATE</button>
		</div>
	</div>
	
<script src="script.js"></script>
</body>
</html>
